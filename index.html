<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="input-group input-group-lg" data-hour='9'>
        <span class="input-group-text 9am time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box 1 " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg" data-hour='10'>
        <span class="input-group-text 10am time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box 2 " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg" data-hour="11">
        <span class="input-group-text 11am time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg" data-hour='12'>
        <span class="input-group-text 12pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg"data-hour='1'>
        <span class="input-group-text 1pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg"data-hour='2'>
        <span class="input-group-text 2pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box6" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg"data-hour='3'>
        <span class="input-group-text 3pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box7" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg"data-hour='4'>
        <span class="input-group-text 4pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box8" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group input-group-lg" data-hour = '5'>
        <span class="input-group-text 5pm time-block hour" id="inputGroup-sizing-lg"></span>
        <input type="text" class="form-control box9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
